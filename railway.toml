[build]
builder = "nixpacks"
# Force rebuild: v2026.01.24-EMERGENCY

[deploy]
startCommand = "python -m gunicorn api:app --workers 4 --threads 2 --timeout 120 --bind 0.0.0.0:$PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[nixpacks]
# Nixpacks will auto-detect Python and install dependencies

[[deploy.healthcheck]]
httpPath = "/api/health"
initialDelaySeconds = 30
periodSeconds = 10
