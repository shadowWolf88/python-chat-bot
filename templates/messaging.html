<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Messaging - Healing Space</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/messaging.css') }}">
    
    <style>
        /* Quick inline styles for layout */
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
        }
    </style>
</head>
<body>
    <!-- Navigation (from main layout) -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <span class="logo-icon">üßò</span> Healing Space
            </a>
            <ul class="navbar-menu">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/therapy">Therapy</a></li>
                <li><a href="/messaging" class="active">Messages</a></li>
                <li><a href="/wellness">Wellness</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Messaging Container -->
    <div class="messaging-container">
        
        <!-- Header -->
        <div class="messaging-header">
            <h1 class="messaging-title">Messages</h1>
            <div class="messaging-actions">
                <button id="send-message-btn" class="btn-primary">New Message</button>
                <button id="create-group-btn" class="btn-primary">New Group</button>
                <button id="schedule-message-btn" class="btn-secondary">Schedule</button>
                <span id="unread-badge" class="unread-badge" style="display: none;">0</span>
            </div>
        </div>

        <!-- Tabs -->
        <div class="messaging-tabs">
            <button class="messaging-tab active" data-messaging-tab="inbox">
                üì• Inbox
            </button>
            <button class="messaging-tab" data-messaging-tab="sent">
                ‚úâÔ∏è Sent
            </button>
            <button class="messaging-tab" data-messaging-tab="templates">
                üìã Templates
            </button>
            <button class="messaging-tab" data-messaging-tab="scheduled">
                ‚è∞ Scheduled
            </button>
            <button class="messaging-tab" data-messaging-tab="blocked">
                üö´ Blocked
            </button>
        </div>

        <!-- Tab Panels -->
        <div class="messaging-panels">

            <!-- INBOX TAB -->
            <div id="inbox-panel" class="messaging-panel active" data-messaging-panel="inbox">
                <div class="conversations-layout">
                    <!-- Conversations List -->
                    <div id="conversations-list"></div>
                    
                    <!-- Conversation Thread -->
                    <div id="conversation-thread" style="display: none;"></div>
                </div>
            </div>

            <!-- SENT TAB -->
            <div id="sent-panel" class="messaging-panel" data-messaging-panel="sent">
                <div id="messages-list"></div>
            </div>

            <!-- TEMPLATES TAB -->
            <div id="templates-panel" class="messaging-panel" data-messaging-panel="templates">
                <div style="padding: 20px;">
                    <div style="margin-bottom: 20px;">
                        <button class="btn-primary" id="create-template-btn">Create New Template</button>
                    </div>
                    <div id="templates-list"></div>
                </div>
            </div>

            <!-- SCHEDULED TAB -->
            <div id="scheduled-panel" class="messaging-panel" data-messaging-panel="scheduled">
                <div id="scheduled-list"></div>
            </div>

            <!-- BLOCKED TAB -->
            <div id="blocked-panel" class="messaging-panel" data-messaging-panel="blocked">
                <div style="padding: 20px;">
                    <div style="margin-bottom: 20px;">
                        <button class="btn-primary" id="block-user-btn">Block User</button>
                    </div>
                    <div id="blocked-list"></div>
                </div>
            </div>

        </div>

        <!-- Message Input Section -->
        <div class="message-input-section" style="margin-top: 20px;">
            <div style="margin-bottom: 15px;">
                <h3>Send Message</h3>
            </div>

            <div class="input-row">
                <input 
                    type="text" 
                    id="recipient-input" 
                    placeholder="To: Username..." 
                    maxlength="255"
                >
                <input 
                    type="text" 
                    id="subject-input" 
                    placeholder="Subject (optional)" 
                    maxlength="255"
                >
            </div>

            <textarea 
                id="message-input" 
                placeholder="Type your message here... (Ctrl+Enter to send)" 
                maxlength="10000"
            ></textarea>

            <div class="input-actions">
                <button id="send-message-btn" class="btn-primary">Send Message</button>
                <button class="btn-secondary" onclick="document.getElementById('message-input').value=''; document.getElementById('recipient-input').value=''; document.getElementById('subject-input').value='';">Clear</button>
            </div>
        </div>

        <!-- Search Section -->
        <div style="margin-top: 30px; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
            <h3>Search Messages</h3>
            <div class="search-section">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search messages by content, sender, or subject..." 
                    maxlength="255"
                >
                <button id="search-messages-btn" class="btn-primary">Search</button>
            </div>
            <div id="search-results"></div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/messaging.js') }}"></script>
    
    <script>
        // Initialize Messaging System
        document.addEventListener('DOMContentLoaded', function() {
            // Get CSRF token from meta tag or cookie
            function getCsrfToken() {
                // Try meta tag first
                const metaTag = document.querySelector('meta[name="csrf-token"]');
                if (metaTag) {
                    return metaTag.getAttribute('content');
                }
                
                // Try cookie
                const name = 'csrf_token=';
                const decodedCookie = decodeURIComponent(document.cookie);
                const cookieArray = decodedCookie.split(';');
                for (let cookie of cookieArray) {
                    cookie = cookie.trim();
                    if (cookie.indexOf(name) === 0) {
                        return cookie.substring(name.length);
                    }
                }
                return '';
            }

            // Get username from session (set by Flask template)
            const username = '{{ username }}' || 'Guest';
            const userRole = '{{ user_role }}' || 'user';

            // Initialize messaging system
            window.messagingSystem = new MessagingSystem({
                apiBase: '/api/messages',
                csrfToken: getCsrfToken(),
                username: username,
                userRole: userRole,
                pollInterval: 5000  // Poll every 5 seconds
            });

            // Setup send message button
            document.getElementById('send-message-btn').addEventListener('click', function() {
                window.messagingSystem.sendMessage();
            });

            // Setup create group button
            document.getElementById('create-group-btn').addEventListener('click', function() {
                window.messagingSystem.showCreateGroupModal();
            });

            // Setup schedule message button
            document.getElementById('schedule-message-btn').addEventListener('click', function() {
                window.messagingSystem.showScheduleModal();
            });

            // Setup search button
            document.getElementById('search-messages-btn').addEventListener('click', function() {
                window.messagingSystem.searchMessages();
            });

            // Setup block user button
            document.getElementById('block-user-btn').addEventListener('click', function() {
                window.messagingSystem.showBlockModal();
            });

            // Setup template creation
            const createTemplateBtn = document.getElementById('create-template-btn');
            if (createTemplateBtn) {
                createTemplateBtn.addEventListener('click', function() {
                    const modal = document.createElement('div');
                    modal.className = 'modal';
                    modal.innerHTML = `
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Create Message Template</h3>
                                <button class="close-modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <input type="text" id="template-name" placeholder="Template name" maxlength="255">
                                <select id="template-category" style="padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                                    <option value="">Select category...</option>
                                    <option value="greeting">Greeting</option>
                                    <option value="follow-up">Follow-up</option>
                                    <option value="wellness">Wellness</option>
                                    <option value="appointment">Appointment</option>
                                    <option value="other">Other</option>
                                </select>
                                <textarea id="template-content" placeholder="Template content" maxlength="10000" rows="5" style="padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;"></textarea>
                                <label style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                                    <input type="checkbox" id="template-public">
                                    Make this template public
                                </label>
                            </div>
                            <div class="modal-footer">
                                <button class="btn-primary" id="create-template-confirm">Create</button>
                                <button class="btn-secondary" id="create-template-cancel">Cancel</button>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);

                    document.getElementById('create-template-confirm').addEventListener('click', async () => {
                        const name = document.getElementById('template-name').value;
                        const content = document.getElementById('template-content').value;
                        const category = document.getElementById('template-category').value;
                        const isPublic = document.getElementById('template-public').checked;
                        
                        if (name && content) {
                            await window.messagingSystem.createTemplate(name, content, category, isPublic);
                            modal.remove();
                        } else {
                            alert('Please fill in all required fields');
                        }
                    });

                    document.getElementById('create-template-cancel').addEventListener('click', () => modal.remove());
                    document.querySelector('.close-modal').addEventListener('click', () => modal.remove());
                });
            }

            // Log initial load
            console.log('‚úÖ Messaging system initialized for user:', username);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (window.messagingSystem) {
                window.messagingSystem.destroy();
            }
        });
    </script>

    <style>
        /* Override button styles for consistency */
        #send-message-btn {
            margin-right: 5px;
        }

        /* Navbar styles */
        .navbar {
            background-color: #6c5ce7;
            color: white;
            padding: 15px 0;

        }

        .navbar-container {
            max-width: 1200px;

            padding: 0 20px;

            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            font-size: 18px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 24px;
        }

        .navbar-menu {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-menu a {
            color: rgba(255, 255, 255, 0.8);

            transition: color 0.3s ease;
        }

                flex-direction: column;

            }

            .navbar-menu {
                width: 100%;
                flex-wrap: wrap;

            }
        }
    </style>

</body>
</html>
