# Nixpacks configuration for Railway
# This is a Python project - skip Node.js/npm installation

[phases.setup]
nixPkgs = ["python312", "python312Packages.pip"]

[phases.install]
# Skip npm install - we don't need it for deployment

[phases.build]
cmds = ["pip install --break-system-packages -r requirements.txt"]

[start]
cmd = "gunicorn api:app --workers 4 --threads 2 --timeout 120 --bind 0.0.0.0:$PORT"
