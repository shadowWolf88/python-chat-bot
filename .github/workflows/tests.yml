name: Healing Space Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DEBUG: "1"
      TESTING: "1"
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_NAME: healing_space_test
      DB_USER: healing_space
      DB_PASSWORD: test_password
      PIN_SALT: test_pin_salt
      SECRET_KEY: test_secret_key
      GROQ_API_KEY: test_groq_key

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run backend tests
        run: |
          python -m pytest tests/backend/ -v --tb=short \
            --cov=api --cov-config=.coveragerc \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --junitxml=test-results.xml

      - name: Run E2E tests
        run: |
          python -m pytest tests/e2e/ -v --tb=short

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

  security-tests:
    runs-on: ubuntu-latest
    needs: test

    env:
      DEBUG: "1"
      TESTING: "1"
      PIN_SALT: test_pin_salt
      SECRET_KEY: test_secret_key
      GROQ_API_KEY: test_groq_key

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run security tests
        run: |
          python -m pytest tests/backend/test_auth.py tests/backend/test_security.py tests/backend/test_safety.py -v --tb=short
