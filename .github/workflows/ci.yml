name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      env:
        DEBUG: 1
        PIN_SALT: test_salt_for_ci
        ENCRYPTION_KEY: ${{ secrets.TEST_ENCRYPTION_KEY }}
      run: |
        # Generate test encryption key if not in secrets
        if [ -z "$ENCRYPTION_KEY" ]; then
          export ENCRYPTION_KEY=$(python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
        fi
        pytest -v --cov=. --cov-report=term-missing tests/
    
    - name: Check code formatting (optional)
      run: |
        pip install black flake8
        # Run but don't fail on formatting issues
        black --check . || echo "Consider running 'black .' to format code"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security scan
      run: |
        pip install safety bandit
        # Check for known vulnerabilities in dependencies
        safety check --file requirements.txt || echo "Security vulnerabilities found"
        # Check for security issues in code
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: bandit-report.json

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install pylint
    
    - name: Run pylint
      run: |
        pylint *.py --exit-zero --output-format=text || true
