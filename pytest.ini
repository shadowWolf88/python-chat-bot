[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    backend: Backend unit tests
    integration: Integration tests
    e2e: End-to-end journey tests
    security: Security-focused tests
    clinical: Clinical safety tests (C-SSRS, risk assessment)
    slow: Tests that are slow to run

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Minimum pytest version
minversion = 7.0

# Test discovery
norecursedirs = .git node_modules __pycache__ cleanenv docs static templates
